{% extends 'base.html' %}
{% block content %}
    <p>{{ message }}</p>
    <p id="log">Inscrivez-vous maintenant</p>
    <button type="submit" onclick="location.href='{% url 'signup' %}'">S'inscrire</button>
    <p id="log">Connectez-vous</p>
    <form method="post">
        {{ form.as_p }}
        {% csrf_token %}
        <button type="submit" >Se connecter</button>
    </form>
{% endblock content %}
