{% extends 'base.html' %}
{% block content %}
<h2>Modifier la critique</h2>
{% if ticket %}
  <p id="title-ticket">{{ ticket.title }}<p>
  <p>{{ ticket.description }}<p>
  {% if ticket.image %}
  <img src="{{ ticket.image.url }}" alt="{{ ticket.title }}" width=150 height=250>
  {% endif %}
  <form method="post" enctype="multipart/form-data">
      {{ reviewform.as_p }}
      {% csrf_token %}
      <button type="submit" >Envoyer</button>
  </form>
  <button type="submit" onclick="location.href='{% url 'posts' %}'">Retour</button>
{% endif %}
{% endblock content %}
